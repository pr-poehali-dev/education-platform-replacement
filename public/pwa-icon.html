<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PWA Icon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PWA Icon Generator</h1>
        <canvas id="canvas192" width="192" height="192"></canvas>
        <button onclick="download('pwa-192x192.png', 192)">Скачать 192x192</button>
        
        <canvas id="canvas512" width="512" height="512"></canvas>
        <button onclick="download('pwa-512x512.png', 512)">Скачать 512x512</button>
    </div>

    <script>
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = 'https://cdn.poehali.dev/files/3a5f37d89cbf9bf82cc047b482249acb.jpg';
        
        img.onload = function() {
            drawIcon(192);
            drawIcon(512);
        };

        function drawIcon(size) {
            const canvas = document.getElementById('canvas' + size);
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, size, size);
            
            const imgAspect = img.width / img.height;
            let drawWidth = size * 0.9;
            let drawHeight = drawWidth / imgAspect;
            
            if (drawHeight > size * 0.9) {
                drawHeight = size * 0.9;
                drawWidth = drawHeight * imgAspect;
            }
            
            const x = (size - drawWidth) / 2;
            const y = (size - drawHeight) / 2;
            
            ctx.drawImage(img, x, y, drawWidth, drawHeight);
        }

        function download(filename, size) {
            const canvas = document.getElementById('canvas' + size);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
